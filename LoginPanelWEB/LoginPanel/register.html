<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>
    <div id="container">
        <div id="logo">Register your account</div>
        
        <div id="registerPanel">
            <table id="regTable">
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="regInp" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="regInp" /></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="regInp" /></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" id="regInp" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" id="regInp" /></td>
                </tr>
            </table>

            <input style="margin:0 240px;" type="submit" value="Register" />

            
        </div>
    </div>
</body>
</html>
